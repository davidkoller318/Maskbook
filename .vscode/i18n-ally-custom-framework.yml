# See https://github.com/antfu/i18n-ally/blob/master/docs/custom_framework.md

languageIds:
    - javascript
    - typescript
    - javascriptreact
    - typescriptreact
keyMatchReg:
    - "geti18nString\\s{0,}\\(\\s{0,}['\"`]([a-zA-Z0-9_]+)['\"`]"
monopoly: false
refactorTemplates:
    - geti18nString('$1')
